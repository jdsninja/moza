<!doctype html>
<html lang="en">
<head>
  <title>Moza - jQuery plugin</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <style media="screen">
      #moza{
        border: 1px solid black;
        width: 700px;
        height: 300px;
        position: relative;
      }
      #moza div{
        width: 2px;
        height: 2px;
        background-color: black;
        position:absolute;
      }
  </style>
</head>
<body>
	<div id="moza"></div>
	<script src="js/global.min.js"></script>
	<script src="js/moza.js"></script>
</body>
</html>
