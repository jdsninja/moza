<!doctype html>
<html lang="en">
<head>
    <title>Moza - jQuery plugin</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script id="tileTpl" type="text/x-jquery-tmpl">
		<div class="tile ${size}" style="width:${width}%;height:${height}%;top:${y}%;left:${x}%;" data-id="${id}">
			<a href="#${itemUrl}">
				<img src="${imgSrc}" border="0" style="top:-${imageTop}%;left:-${imageLeft}%;${imgWidth}${imgHeight}">
				<span class="infos">
					<span class="wrapper">
						<span class="category">${categoryName}</span>
						<span class="title">${title}</span>
					</span>
				</span>
			</a>
		</div>
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1>jQuery Moza plugin</h1>
			<p>Moza est une mosaique de nouvelles. Elle est plus flexible et visuellement plus intéressante que les autres mosaïque tu même genre.</p>
		</header>
		<div id="moza"></div>
	</div>
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.tmpl.min.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="js/moza.js"></script>
</body>
</html>
