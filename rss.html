<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- jQuery template -->
	<script id="tileTpl" type="text/x-jquery-tmpl">
		<div class="tile ${size}" style="width:${width}%;height:${height}%;top:${y}%;left:${x}%;" data-id="${id}">
			<a href="#${itemUrl}">
				<img src="${imgSrc}" border="0" style="top:-${imageTop}%;left:-${imageLeft}%;${imgWidth}${imgHeight}">
			<span class="infos">
				<span class="wrapper">
					<span class="category">${categoryName}</span>
					<span class="title">${title}</span>
				</span>
			</span>
				<span class="selected" style="width:96%;height:93%;position:absolute;top:0;left:0;border:2px solid black;display:none;border-bottom:3px solid black"></span>
			</a>
		</div>
	</script>
	<link rel="stylesheet" href="css/moza.css" type="text/css" charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie7-8.css" type="text/css" charset="utf-8" />
	<![endif]-->
	<!--[if lt IE 7]>
	<link rel="stylesheet" href="css/ie6.css" type="text/css" charset="utf-8" />
	<![endif]-->
	<!-- end jQuery template -->


</head>
<body>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<div id="feed"></div>
<script type="text/javascript">
	google.load("feeds", "1");
	function initialize() {
		var feed = new google.feeds.Feed("http://feeds2.feedburner.com/LeJournalduGeek");
		feed.setNumEntries(10);
		feed.load(function(result) {
			if (!result.error) {
				var container = document.getElementById("feed");
				for (var i = 0; i < result.feed.entries.length; i++) {
					var entry = result.feed.entries[i];
					var div = document.createElement("div");
					div.appendChild(document.createTextNode(entry.title));
					container.appendChild(div);
				}
			}
		});
	}
	google.setOnLoadCallback(initialize);
</script>
</body>
</html>
